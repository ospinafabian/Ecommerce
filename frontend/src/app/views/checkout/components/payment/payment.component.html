<section>
  <div class="card"></div>
  <div class="center">
    <form action="">
      <h5>Payment method</h5>
        <div class="form-group mb-3">
          <label class="label" for="cardNumber"></label>
          <input
            class="form-control cardNumber"
            name="cardNumber"
            placeholder="Card Number"
            type="text"
            pattern="\d*"
            maxlength="19"
          />
        </div>
        <div class="centerRow">
          <div class="form-group mb-3">
            <label class="label" for="mm"></label>
            <input
              class="form-control mm"
              name="mm"
              maxlength="2"
              placeholder="MM"
              type="text"
            />
          </div>
          <span class="spacer"></span>
          <div class="form-group mb-3">
            <label class="label" for="yy"></label>
            <input
              class="form-control"
              name="yy"
              maxlength="2"
              placeholder="YY"
              type="text"
            />
          </div>
            <span class="spacer"></span>
          <div class="form-group mb-3">
            <label class="label" for="cvv"></label>
            <input
              class="form-control"
              name="cvv"
              placeholder="CVV/CVC"
              type="text"
              maxlength="3"
            />
          </div>
        </div>
        <div class="bottomRow ">
            <div class="form-group mb-3">
              <label class="label" for="firstName"></label>
              <input
                class="form-control firstName"
                name="firstName"
                placeholder="First Name"
                type="text"
              />
            </div>
            <span class="spacer"></span>
            <div class="form-group mb-3">
              <label class="label" for="lastName"></label>
              <input
                class="form-control lastName"
                name="lastName"
                placeholder="Last Name"
                type="text"
              />
            </div>
          </div>
      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit">
          Place Order
        </button>
      </div>
    </form>
    <div class="line"></div>
  </div>
</section>
