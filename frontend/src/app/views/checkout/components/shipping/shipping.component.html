<section>
  <h4>Checkout</h4>
  <div class="card"></div>
  <div class="center">
    <h5 class="title">Shipping Address</h5>
    <img [ngClass]="{ hide: isDisplayed, title: !isDisplayed }" src="../../../../../assets/logos/checkmark.svg" alt="" />
    <form [ngClass]="{ show: isDisplayed, hide: !isDisplayed }" action="">
      <div class="firstRow">
        <div class="form-group mb-3">
          <label class="label" for="firstName"></label>
          <input
            class="form-control firstName"
            name="firstName"
            placeholder="First Name"
            type="text"
          />
        </div>
        <span class="spacer"></span>
        <div class="form-group mb-3">
          <label class="label" for="lastName"></label>
          <input
            class="form-control lastName"
            name="lastName"
            placeholder="Last Name"
            type="text"
          />
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="label" for="address"></label>
        <input
          class="form-control"
          name="address"
          placeholder="Street Address"
          type="text"
        />
      </div>
      <div class="centerRow">
        <div class="form-group mb-3">
          <label class="label" for="phone"></label>
          <input
            class="form-control"
            name="phone"
            placeholder="Phone Number"
            type="tel"
          />
        </div>
        <span class="spacer"></span>
        <div class="form-group mb-3">
          <label class="label" for="postalCode"></label>
          <input
            class="form-control"
            name="postalCode"
            placeholder="Postal Code"
            type="text"
          />
        </div>
      </div>
      <div class="bottomRow">
        <div class="form-group mb-3">
          <label class="label" for="city"></label>
          <input
            class="form-control"
            name="city"
            placeholder="City"
            type="text"
          />
        </div>
        <span class="spacer"></span>
        <div class="form-group mb-3">
          <label class="label" for="state"></label>
          <input
            class="form-control"
            name="state"
            placeholder="State/Province"
            type="text"
          />
        </div>
        <span class="spacer"></span>
        <div class="form-group mb-3">
          <label class="label" for="country"></label>
          <input
            class="form-control"
            name="country"
            placeholder="Country"
            type="text"
          />
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="showMe()"
          type="submit"
          class="form-control btn btn-primary submit"
        >
          Save & Continue
        </button>
      </div>
    </form>
  </div>
</section>
